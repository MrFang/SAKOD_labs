plugins {
    id 'java'
    id 'application'
}

dependencies {
    testImplementation 'junit:junit:4.12'
    compile project(':lab_1')
    compile project(':lab_5')
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest { attributes 'Main-Class': 'App' }
}

run {
    standardInput = System.in
}

mainClassName = 'App'
